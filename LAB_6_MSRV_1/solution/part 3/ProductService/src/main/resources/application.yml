server:
  port: 8090

spring:
  application:
    name: ProductService
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${random.value}
  data:
    mongodb:
      host: localhost
      port: 27017
      database: testdb
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: gid
      auto-offset-reset: earliest
logging:
  level:
    root: INFO
    org:
      springframework: INFO

    